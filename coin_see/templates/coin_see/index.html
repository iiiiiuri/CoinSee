{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/output.css' %}">
  <title>Document</title>
</head>

<header class="bg-[#347672] p-2 flex justify-between">
  <div class="flex">
    <div class="my-auto">
      <img src="{% static 'img/logo.png' %}" alt="">
    </div>

    <div class="my-auto">
      <img src="{% static 'img/logoName.svg' %}" alt="">
    </div>
  </div>


<form class="w-2/6 mx-auto my-auto">   
    <label for="default-search" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
    <div class="relative">
        <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
            <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
            </svg>
        </div>
        <input type="search" id="default-search" class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-md bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Search Mockups, Logos..." required />
        <button type="submit" class="absolute end-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Search</button>
    </div>
</form>




  <nav class="flex h-10 my-auto">
    <a href="#" class="bg-[#98E2C6] py-2 px-4 rounded-md font-semibold text-center mx-2 hover:bg-[#BFEDEF] duration-75 transition-all">Moedas</a>
    <a href="#" class="bg-[#98E2C6] py-2 px-4 rounded-md font-semibold text-center mx-2 hover:bg-[#BFEDEF] duration-75 transition-all">Ações</a>
  </nav>
</header>



<body class="bg-[#121212] h-screen">

{% block conteudo %}

{% endblock conteudo %}


</body>



</html>
